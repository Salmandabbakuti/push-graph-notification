specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PushToken
    network: goerli
    source:
      address: "0x9120041585424b7c830f7A0b2DC3245da019a4BF"
      abi: PushToken
      startBlock: 7750861
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: PushToken
          file: ./abis/PushToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/push-token.ts
